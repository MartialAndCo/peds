version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - env | grep -e DB_ -e NEXT_ -e WAHA_ -e AI_ -e ANTHROPIC_ -e VENICE_ -e ELEVENLABS_ -e AUTH_ -e WEBHOOK_ -e DATABASE_ -e DIRECT_ >> .env.production
        - cat .env.production > .env
        - rm -rf node_modules/.prisma
        - npx prisma generate
        - npx prisma db execute --url "$DATABASE_URL" --file ./prisma/migrations/20260209183000_add_is_hidden/migration.sql || true
        - npx prisma db push --accept-data-loss
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
