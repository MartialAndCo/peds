version: 1
frontend:
  phases:
    preBuild:
      commands:
        # postinstall will run prisma generate automatically after npm ci
        - npm ci --legacy-peer-deps
    build:
      commands:
        - env | grep -e DB_ -e NEXT_ -e WAHA_ -e AI_ -e ANTHROPIC_ -e VENICE_ -e ELEVENLABS_ -e AUTH_ -e WEBHOOK_ -e DATABASE_ -e DIRECT_ >> .env.production
        - cat .env.production > .env
        - rm -rf .next
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
